<ul class="todo-list">
  <li *ngFor="let todo of todos"
      class="todo-completed"
      [ngClass]="{'completed': todo.isCompleted}">
    <input type="checkbox" [(ngModel)]="todo.isCompleted" class="toggle"/>
    <label>{{todo.name}}</label>
  </li>
</ul>
<footer class="footer">
  <span class="todo-count"><strong>{{todos | todofilter:false}}</strong> items left</span>
</footer>
